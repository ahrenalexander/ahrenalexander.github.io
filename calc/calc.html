<!DOCTYPE html>
<html>
<title> Ahren's Calculator </title>
<div id = "title" >
  <head>
    Ahren's Calculator
    <link rel= "stylesheet" type= "text/css" href= "calc.css"></link>
  </head>
</div>
<hr>
<div  id = "calcback" id = "grad">
  <div id = "results"> 0 </div>
  <br>
  <div>
    <button type = "button" class = "butsz" id = "MC"> MC </button>
    <button type = "button" class = "butsz" id = "MP"> M++ </button>
    <button type = "button" class = "butsz" id = "MM"> M-- </button>
    <button type = "button" class = "butsz" id = "MR"> MR </button>
  </div>
  <div>
    <button type = "button" class = "butsz" id = "clear"> C </button>
    <button type = "button" class = "butsz" id = "sign inv"> &#177 </button>
    <button type = "button" class = "butsz" id = "divide"> &#247 </button>
    <button type = "button" class = "butsz" id = "multiply"> &#42 </button>
  </div>
  <div>
    <button type = "button" class = "butsz" id = "7"> 7 </button>
    <button type = "button" class = "butsz" id = "8"> 8 </button>
    <button type = "button" class = "butsz" id = "9"> 9 </button>
    <button type = "button" class = "butsz" id = "minus"> - </button>
  </div>
  <div>
    <button type = "button" class = "butsz" id = "4"> 4 </button>
    <button type = "button" class = "butsz" id = "5"> 5 </button>
    <button type = "button" class = "butsz" id = "6"> 6 </button>
    <button type = "button" class = "butsz" id = "add"> + </button>
  </div>
  <div>
    <button type = "button" class = "butsz" id = "1"> 1 </button>
    <button type = "button" class = "butsz" id = "2"> 2 </button>
    <button type = "button" class = "butsz" id = "3"> 3 </button>
    <button type = "button" id = "equal"> = </button>
  </div>
  <div>
    <button type = "button" id = "zero"> 0 </button>
    <button type = "button" class = "butsz" id = "decimal"> . </button>
  </div>
</div>
<script src="calc.js"></script>
</html>
